

<!DOCTYPE html>
<html lang="en" class="transition-colors duration-300">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>GitHub User Finder</title>

    <script>
      tailwind.config = {
        darkMode: 'class',
      };
    </script>
    <script src="https://cdn.tailwindcss.com"></script>

    <style>
      * {
        box-sizing: border-box;
      }
      html,
      body {
        width: 100%;
        height: 100%;
      }
    </style>
  </head>

  <body
    class="min-h-screen flex items-center justify-center p-4 bg-gray-100 text-gray-900 dark:bg-gray-900 dark:text-white transition-colors duration-300"
  >
    <div
      class="w-full max-w-2xl bg-white dark:bg-gray-800 shadow-xl rounded-2xl p-6 space-y-6 transition-colors duration-300"
    >
      <!-- Header -->
      <div class="flex justify-between items-start">
        <div class="text-center w-full">
          <h1 class="text-2xl font-bold tracking-tight">
            GitHub User Finder
          </h1>
          <p class="text-sm text-gray-500 dark:text-gray-400 mt-1">
            Search and explore public GitHub profiles
          </p>
        </div>

        <!-- Dark Mode Toggle -->
        <button
          onclick="toggleDarkMode()"
          class="absolute top-6 right-6 text-gray-600 dark:text-gray-300 hover:text-blue-600 dark:hover:text-blue-400 transition"
          aria-label="Toggle Dark Mode"
        >
          <svg
            xmlns="http://www.w3.org/2000/svg"
            class="w-6 h-6"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M12 3v1m0 16v1m8.66-8.66h-1M4.34 12H3m15.36 4.95l-.7.7M6.05 6.05l-.7.7m12.02 0l.7.7M6.05 17.95l-.7-.7M12 5a7 7 0 100 14 7 7 0 000-14z"
            />
          </svg>
        </button>
      </div>

      <!-- Search Form -->
      <form class="flex flex-col sm:flex-row gap-3">
        <input
          type="text"
          placeholder="Enter GitHub username..."
          class="usernameinp px-4 py-2 rounded-lg border border-gray-300 dark:border-gray-600 bg-white dark:bg-gray-700 text-gray-900 dark:text-white focus:outline-none focus:ring-2 focus:ring-blue-500"
        />
        <button
          type="submit"
          class="Search px-6 py-2 bg-blue-600 text-white rounded-lg font-medium hover:bg-blue-700 transition"
        >
          Search
        </button>
      </form>

      <!-- ✅ Dummy GitHub User Profile -->
      <!-- ✅ Profile output -->
<div class="user-result border-t border-gray-200 dark:border-gray-700 pt-6"></div>



    <script src="script.js"></script>
    <script>
      function toggleDarkMode() {
        document.documentElement.classList.toggle("dark");
      }
    </script>
  </body>
</html>
