

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Download Progress</title>
    <style> body{background-color: black;}</style>

    <script src="https://cdn.tailwindcss.com"></script>
</head>



<body>
<body class="h-screen flex items-center justify-center bg-gradient-to-r from-indigo-500 to-purple-600">

    <div id="card" class="bg-white shadow-lg rounded-xl p-6 w-96 space-y-4">
        <!-- Progress Bar -->
        <div class="w-full bg-gray-300 rounded-full h-6 relative overflow-hidden">
            <div id="growth" class="bg-green-600 h-full w-0 rounded-full"></div>
            <span id="percent" class="absolute right-3 top-1 text-sm font-semibold text-gray-800">0%</span>
        </div>

        <!-- File Name and Button -->
        <div class="flex justify-between items-center">
            <h3 class="text-lg font-semibold text-gray-800">Song.mp3</h3>
            <button class="bg-green-600 hover:bg-green-700 text-white rounded-full px-5 py-2 text-sm font-medium transition-all active:scale-95">
                Download
            </button>
        </div>
    </div>

    <script src="download.js"></script>
</body>
</html>
